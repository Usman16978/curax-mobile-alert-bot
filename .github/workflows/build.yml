name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Set Java 11 (CRITICAL)
      run: |
        sudo update-alternatives --set java /usr/lib/jvm/temurin-11-jdk-amd64/bin/java
        sudo update-alternatives --set javac /usr/lib/jvm/temurin-11-jdk-amd64/bin/javac

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-11-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install cython==0.29.33 buildozer python-for-android==2023.09.16

    - name: Clean old build (important)
      run: |
        rm -rf .buildozer

    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug
      env:
        ANDROID_SDK_ACCEPT_LICENSE: "y"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: CuraX-Alert-Bot-APK
        path: bin/*.apk
