name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # ---------------- SYSTEM DEPS ----------------
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip curl \
          openjdk-11-jdk openjdk-17-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev

    # ---------------- JAVA 17 (FOR SDKMANAGER) ----------------
    - name: Set Java 17 for Android SDK
      run: |
        sudo update-alternatives --set java /usr/lib/jvm/temurin-17-jdk-amd64/bin/java
        sudo update-alternatives --set javac /usr/lib/jvm/temurin-17-jdk-amd64/bin/javac

    # ---------------- ANDROID SDK ----------------
    - name: Install Android SDK and accept licenses
      run: |
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        mkdir -p $ANDROID_SDK_ROOT
        cd $ANDROID_SDK_ROOT

        curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q cmdline-tools.zip

        mv cmdline-tools cmdline-tools-temp
        mkdir -p cmdline-tools/latest
        mv cmdline-tools-temp/* cmdline-tools/latest/

        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

        yes | sdkmanager --licenses
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

    # ---------------- JAVA 11 (FOR BUILDOZER) ----------------
    - name: Switch back to Java 11
      run: |
        sudo update-alternatives --set java /usr/lib/jvm/temurin-11-jdk-amd64/bin/java
        sudo update-alternatives --set javac /usr/lib/jvm/temurin-11-jdk-amd64/bin/javac

    # ---------------- PYTHON TOOLS ----------------
    - name: Install Python build tools
      run: |
        pip install --upgrade pip
        pip install cython==0.29.33 buildozer python-for-android==2023.09.16

    # ---------------- CLEAN ----------------
    - name: Clean previous build
      run: |
        rm -rf .buildozer

    # ---------------- BUILD APK ----------------
    - name: Build APK with Buildozer
      run: |
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$ANDROID_SDK_ROOT/platform-tools:$PATH
        buildozer -v android debug

    # ---------------- UPLOAD ----------------
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: CuraX-Alert-Bot-APK
        path: bin/*.apk
